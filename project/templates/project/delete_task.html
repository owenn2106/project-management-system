{% extends 'project/base.html' %}
<!--  -->

{% block content %}

<br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        <p>Are you sure you want to delete "{{ task.task }}"?</p>

        <form action="{% url 'delete_task' task.id %}" method="post">
          {% csrf_token %}
          <a
            class="btn btn-sm text-primary pr-6"
            href="{% url 'project' task.project.id %}"
            >Cancel</a
          >
          <input class="btn btn-danger btn-sm" type="submit" name="Confirm" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
